<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webtest</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img src="img/ogo.png" id="ogo">
        <span id="logo"></span>
        <div id="nav" class="topnav responsive">
            <a href="#news" id="link1">News</a>
            <a href="#Team" id="link2">Team</a>
            <a href="#Shop" id="link3">Shop</a>
            <a href="#Contact" id="link4">Contact</a>
            <a href="javascript:void(0)" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </header>
    <div class="content">
        <div class="bubble">this has the first bubble</div>
        <div class="bubble">this has the second bubble</div>
    </div>
    <footer>
        <span>
            trademark &copy;
        </span>
    </footer>
    <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                x.style.background=blue;
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            </script>
</body>

</html>
